<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Frontend Mentor | NFT Preview Card Component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <figure>
        <div class="image-container">
          <div class="overlay"></div>
          <img src="./images/image-equilibrium.jpg" alt="equilibrium image" class="product-image">
        </div>
        <figcaption>
          <h1 class="name">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm</p>
          <div class="offer">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="icon"><span>0.041 ETH</span>
            </div>
            <div class="expiration">
              <img src="./images/icon-clock.svg" alt="clock icon" class="icon"><span>3 days left</span>
            </div>
          </div>
          <hr class="line">
          <div class="creator">
            <img src="./images/image-avatar.png" alt="avartar image" class="avartar-image"><span>Creation of <strong class="name">Jules Wyvern</strong></span>
          </div>
        </figcaption>
      </figure>
    </div>
  </div>
</body>

</html>
